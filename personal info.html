<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawrence Phuka Chikapa - Personal Details</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .glass-card h2 {
      margin-top: 0;
      font-size: 28px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
      text-align: center;
    }

    .details {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
    }

    .details li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .details li:hover {
      color: #e0f7fa;
    }

    .emoji {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .glass-card {
        padding: 20px;
      }

      .glass-card h2 {
        font-size: 24px;
      }

      .details li {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>Lawrence Phuka Chikapa</h2>
    <ul class="details">
      <li><strong>Date of Birth:</strong> 10 April</li>
      <li><strong>Home of Origin:</strong> Ntcheu</li>
      <li><strong>Nationality:</strong> Malawian</li>
      <li><strong>Religion:</strong> Christian</li>
      <li><strong>Marital Status:</strong> Single</li>
      <li><strong>Address:</strong> Care of Chipula Primary School, P.O. Box 313, Ntcheu</li>
    </ul>
  </div>

</body>
</html>
